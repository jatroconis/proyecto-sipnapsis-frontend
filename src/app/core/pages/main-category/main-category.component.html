<div class="row">
  <!-- FORM -->
  <div class="col-md-4">
    <div class="card">
      <div class="card-body p-4">
        <!-- FORM -->
        <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
          <!-- THE Id's Employee -->
          <input type="hidden" name="_id" />

          <h2>Categoria</h2>

          <div class="form-group m-2 col-md-12">
            <input
              type="text"
              name="nombre"
              placeholder="ingrese el nombre"
              formControlName="nombre"
              class="form-control"
            />
          </div>

          <button class="btn btn-primary m-2" (click)="cleanForm()">
            Limpiar
          </button>
          <button class="btn btn-secondary m-2" type="submit" [disabled]="categoryForm.invalid">
            Guardar
          </button>
        </form>
      </div>
    </div>
  </div>

  <!-- TABLE -->
  <div class="col-md-8">
    <table class="table table-striped">
      <thead>
        <th>ID</th>
        <th>Nombre</th>
        <th>Operaciones</th>
      </thead>
      <tbody>
        <tr *ngFor="let category of categorys">
          <td>{{ category.id }}</td>
          <td>{{ category.nombre }}</td>
          <td>
            <a class="btn btn-secondary btn-sm" (click)="setCategory(category)">
              <i class="material-icons">Editar</i>
            </a>
            <a class="btn btn-danger btn-sm" (click)="deleteById(category.id)">
              <i class="material-icons">Borrar</i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
